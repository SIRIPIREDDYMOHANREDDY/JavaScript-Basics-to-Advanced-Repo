<p id="p1">initial content</p>

<input type="button" value="populate array content" onclick="readArrayContent()" /> <br />

<input type="button" value="sort array content based on S.No" onclick="sortArrayContentBasedOnSNo()" /> <br />

<input type="button" value="sort array content based on name" onclick="sortArrayContentBasedOnName()" /> <br />

<input type="button" value="sort array content based on price" onclick="sortArrayContentBasedOnPrice()" /> <br />

<input type="button" value="sort array content based on supplier" onclick="sortArrayContentBasedOnSupplier()" /> <br />

<input type="button" value="sort array content based on manufacture" onclick="sortArrayContentBasedOnManufacture()" /> <br />
<a href ='#read'
onclick="readArrayContent()">readArrayContent</a> &nbsp;<br>
<a href='#SNO' onclick="sortArrayContentBasedOnSNo()()">sortArrayContentBasedOnSNo()</a> &nbsp;<br>
<a href='#Name' onclick="sortArrayContentBasedOnName()">sortArrayContentBasedOnName()</a> &nbsp;<br>
<a href='#Price' onclick="sortArrayContentBasedOnPrice()">sortArrayContentBasedOnPrice()</a> &nbsp;<br>
<a href='#Supplier' onclick="sortArrayContentBasedOnSupplier()">sortArrayContentBasedOnSupplier()()</a> &nbsp;<br>
<a href='#Manufacturer' onclick="sortArrayContentBasedOnManufacture()">sortArrayContentBasedOnManufacture()</a> &nbsp;<br>

<script>
  var elements = [
    { SNo: 1, name: "TV", price: 50000, supplier: "abc", manufacture: "soney" },
    { SNo: 2, name: "mobile", price: 40000, supplier: "xyz", manufacture: "moto" },
    { SNo: 3, name: "laptop", price: 150000, supplier: "mnc", manufacture: "lenova" },
    { SNo: 4, name: "refrigerator", price: 30000, supplier: "anc", manufacture: "lg" },
    { SNo: 5, name: "car", price: 1500000, supplier: "uvc", manufacture: "volvo" },
    { SNo: 6, name: "bike", price: 200000, supplier: "re", manufacture: "royal" },
  ];

  function readArrayContent() {
    var str = "";
    for (var i = 0; i < elements.length; i++) {
      var element = elements[i];
      str += element.SNo + ", " + element.name + ", " + element.price + ", " + element.supplier + ", " + element.manufacture + "<br/>";
    }
    document.getElementById("p1").innerHTML = str;
  }

  function sortArrayContentBasedOnSNo() {
    elements.sort(function (a, b) {
      return a.SNo - b.SNo;
    });
    readArrayContent();
  }

  function sortArrayContentBasedOnName() {
    elements.sort(function (a, b) {
      if (a.name > b.name) {
        return 1;
      } else if (a.name < b.name) {
        return -1;
      } else {
        return 0;
      }
    });
    readArrayContent();
  }

  function sortArrayContentBasedOnPrice() {
    elements.sort(function (a, b) {
      return a.price - b.price;
    });
    readArrayContent();
  }

  function sortArrayContentBasedOnSupplier() {
    elements.sort(function (a, b) {
      if (a.supplier > b.supplier) {
        return 1;
      } else if (a.supplier < b.supplier) {
        return -1;
      } else {
        return 0;
      }
    });
    readArrayContent();
  }

  function sortArrayContentBasedOnManufacture() {
    elements.sort(function (a, b) {
      if (a.manufacture > b.manufacture) {
        return 1;
      } else if (a.manufacture < b.manufacture) {
        return -1;
      } else {
        return 0;
      }
    });
    readArrayContent();
  }
</script>
